<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/explore.css" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://hi-rezclimate.github.io">hi-rezclimate</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="http://hi-rezclimate.github.io/docs">Documentation</a></li>
        <li class="active"><a href="#">Play Ground</a></li>
      </ul>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="panel panel-default" id="controller">
          <div class="panel-heading">
            <div class="panel-title">
              <span class="glyphicon glyphicon-dashboard"></span> Controller
            </div>
          </div>
          <div class="panel-body">
            <select class="form-control" id="category">
              <option>Category</option>
              <option value="sst">海水面温度</option>
              <option value="snd">積雪深</option>
              <option value="ssw">海上風速</option>
              <option value="prc">降水量</option>
              <option value="smc">土壌水分量</option>
            </select>
          </div>
          <input type="number" id="lat" class="form-control" placeholder="緯度">
          <input type="number" id="lng" class="form-control" placeholder="経度">
          <input type="date" id="date" class="form-control" placeholder="日付">
          <input type="number" id="range" class="form-control" placeholder="範囲" min="0.1" max="4" step="0.1">
          <input type="button" id="demo" class="btn btn-default" value="Demo">
          <input type="button" id="send" class="btn btn-primary" value="Send">
        </div>
      </div>
      <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              Explore
            </div>
          </div>
          <div class="panel-body" style="padding-bottom: 10px;" id="board">
            <div class="btn-group" data-toggle="buttons" style="padding-top: 0; padding-bottom: 10px;">
              <label class="btn btn-default active">
                <input type="radio" id="json_button" />JSON
              </label>
              <label class="btn btn-default">
                <input type="radio" id="open_layer_button">Open Layer
              </label>
            </div>
              <pre id="json">結果がココに表示されます。</pre>
              <div id="canvas"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/OpenLayers-2.13.1/OpenLayers.js" type="text/javascript"></script>
<script src="assets/js/explore.js"></script>
</body>
</html>
